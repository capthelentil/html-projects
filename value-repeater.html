<html>
    <head>

    </head>
    <body>
        <h1 style="color: red;">HTML Page with Dynamic Input Repetition Based on Two Given Values</h1>
    
    <label>Küçük sayı : </label>
    <input type="number" id="sayi1">
    <label>Büyük sayı : </label>
    <input type="number" id="sayi2">
    <label>Metin</label>
    <input type="deger" id="deger">

    <button id="buton">Yaz</button>

    <div id="sonuc"></div>
    
    <script>
        
        function hesapla(){
            var sayi1=document.getElementById("sayi1").value;
            var sayi2=document.getElementById("sayi2").value;
            var deger=document.getElementById("deger").value;

            
            var s1 = Number(sayi1);
            var s2 = Number(sayi2);
            var s3 = String(deger);
    
            for(var i=s1 ; i<=s2 ; i++){
                document.getElementById("sonuc").innerHTML += "<p>" + i +"."+s3+ "</p>";
            }
        }

        var hesaplaBtn=document.getElementById("buton");
        hesaplaBtn.onclick=hesapla;

    </script>
</body>
</html>
